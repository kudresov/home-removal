<div class="list-group">
	<ul>
		<li class="list-group-item" ng-repeat="(room, group) in items | groupBy: 'room'">
			{{ room }}
			<ul>
				<li class="list-group-item active" ng-repeat="item in group">
					<p>{{item.content}} {{item.weight}} {{item.isFragile}}</p>
					<button ng-click="dataService.deleteItem(item)">x</button>
				</li>
			</ul>
		</li>
	</ul>
</div>
